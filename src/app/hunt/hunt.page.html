<ion-header>
  <ion-toolbar color="primary">
    <ion-title>hunt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Current location</ion-card-subtitle>
      <ion-card-title>GPS</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <p><b>Latitude:</b> {{latitude}}</p>
      </ion-item>
      <ion-item>
        <p><b>Longitude:</b> {{longitude}}</p>
      </ion-item>
     
    </ion-card-content>
  </ion-card>
